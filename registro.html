  <body>
    <section class="container mt-2">
      <form action="">
        <h1>Registro</h1>
        <hr>
        <div class="form-group">
          <label for="email">Correo Electrónico *</label>
          <input
            class="form-control"
            type="text"
            name="email"
            id="correo"
            placeholder="luis@email.com"
          />
          <span id="errorEmail" class="error"></span>
        </div>
        <hr>
        <div class="form-group">
          <label for="correo">Contraseña *</label>
          <input
            class="form-control"
            type="password"
            name="contrasena"
            id="clave"
            placeholder="Tu contraseña"
          />
          <span id="errorContrasena" class="error"></span>
        </div>
        <hr>
        <div class="form-group">
          <label for="correo">Confirmar contraseña *</label>
          <input
            class="form-control"
            type="password"
            name="confirmacion"
            id="confirmacion"
            placeholder="Confirma tu contraseña"
          />
          <span id="errorConfirmacion" class="error"></span>
        </div>
        <hr>
        <div class="form-group">
          <label for="opciones">Género musical favorito *</label>
            <select class="form-control" name="cancion" id="cancion">
              <option value="">Seleccione una opción</option>
              <option value="1">Salsa</option>
              <option value="2">Rock</option>
              <option value="3">Bals</option>
              <option value="4">Metal</option>
              <option value="5">Electro</option>
            </select>
            <span id="errorCancion" class="error"></span>
          </div>
          <hr>
          <fieldset class="form-group">
           <label>Género musical favorito *</label>
           <span id="errorEdad" class="error"></span>
            <div class="row">
              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="edad"
                    id="check"
                    value="check"
                  />
                  <label class="form-check-label" for="aereo">
                    Menor a 20
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="edad"
                    id="check"
                    value="check"
                  />
                  <label class="form-check-label" for="check">
                    20 a 40
                  </label>
                </div>
                <div class="form-check disabled">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="edad"
                    id="dron"
                    value="check"
                  />
                  <label class="form-check-label" for="check">
                    Mayor a 50
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <hr>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="terminos"
            />
            <label class="form-check-label" for="terminos">
              Acepto los términos y condiciones
            </label>
            <span id="errorTerminos" class="error"></span>
          </div>
          <br>
          <input type="submit" class="btn btn-primary" value="Registrarse" onclick="return validarRegistro(this.form)">
      </form>
    </section>

    <footer class="footer container-fluid py-1 text-black mt-4">
      <div class="row">
        <div class="col-6 text-left">
            Comparte la música
          </div>
        <div class="col-6 text-right">
          © Todos los derechos reservados
        </div>
      </div>
    </footer>
